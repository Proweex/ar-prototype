
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <p style="text-align: center;">v0.5 video auto play and pause</p>
    <a-scene mindar-image="imageTargetSrc: ./target/targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

      <!-- Assets list -->
      <a-assets>
        <video loop id="video-overlay" src="./assets/video overlay AR  2.mp4"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Assets setting -->
      <a-entity id="target-image" mindar-image-target="targetIndex: 0">
        <!-- <a-plane color="blue" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane> -->
        <a-video src="#video-overlay" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-video>
      </a-entity>

    </a-scene>

    <script src="./boom.js"></script>
    
  </body>
</html>
